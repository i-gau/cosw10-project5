<!DOCTYPE HTML>
<html>
    <head>
        <title>Reserve Venice</title>
        <link rel="stylesheet" href="reservations.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=Kite+One&family=Oswald&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <video id="bgvid" preload autoplay loop muted>
            <source src="bgvid.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <header>
            <div class="navbar">
                <a href="index.html#home">Home</a>
                <a href="index.html#history">History</a>
                <a href="index.html#attract">Attractions</a>
                <a href="index.html#citydata">City Data</a>
            </div>
            <div class="reserve">
                <h1>Reservations</h1>
            </div>
        </header>
        <section>
            <div class="reserve-form">
            <form>
                <label for="fname">First Name:</label><input type="text" id="fname" size="30" value="" required>&nbsp&nbsp
                <label for="lname">Last Name:</label><input type="text" id="lname"  size="30" value="" required><br>
                <label for="address">Street Address:</label><input type="text" id="address" size="50" value=""><br>
                <label for="city">City:</label><input type="text" id="city" size="30" value="">&nbsp&nbsp
                <label for="state">State:</label><input type="text" id="state" size="2" minlength="2" maxlength="2" value="">&nbsp&nbsp
                <label for="zip">Zipcode:</label><input type="text" id="zip" size="5" minlength="5" maxlength="5" value=""><br>
                <label for="email">Email:</label><input type="email" id="email" name="email" size="30" required><br>
                <label for="phone">Phone Number:</label><input type="tel" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="under 18">Under 18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="56+">56+</option>
                </select><br>
                <label for="sdate">Start Date:</label><input type="sdate" id="sdate" placeholder="dd-mmm-yyyy" minlength="11" maxlength="11" name="sdate"><br>
                <label for="edate">End Date:</label><input type="edate" id="edate" placeholder="dd-mmm-yyyy" minlength="11" maxlength="11" name="edate"><br>
                <label for="guest">Total Guest (1-8):</label><input type="text" id="guest" min="1" max="8"  maxlength="1" size="1" value=""><br><br>
                <textarea rows="6" cols="40" name="comment">Additional information here...</textarea><br>
                <input type="submit" value="Submit">
            </form>
            </div>
        </section>
    </body>
</html>
